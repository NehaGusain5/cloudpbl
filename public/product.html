<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }
    .product-container img {
      width: 200px;
      height: auto;
      border-radius: 10px;
    }
    .details {
      flex: 1;
    }
    .details h1 {
      margin-top: 0;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button, .buttons a {
      margin-right: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      background-color: #e3340d;
      color: white;
      cursor: pointer;
    }
    .buttons a {
      background-color: #030e1a;
    }
  </style>
</head>
<body>

  <div class="product-container">
    <img id="product-image" src="" alt="Product Image" />
    <div class="details">
      <h1 id="product-name"></h1>
      <p id="product-description"></p>
      <p><strong>Price:</strong> ₹<span id="product-price"></span></p>
      <p><strong>In Stock:</strong> Yes</p>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1" />
      <div class="buttons">
        <button onclick="addToCart()">Add to Cart</button>
        <a href="shop1.html">Back to Shopping</a>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("product_name");
    const id = params.get("product_id");

    const products = {
      "001": {
        name: "Bag",
        description: "Stylish leather bag for everyday use.",
        image: "images/card-image10.jpg",
        price: 799
      },
      "002": {
        name: "Top",
        description: "Casual and trendy top.",
        image: "images/top2-1.jpg",
        price: 499
      },
      "003": {
        name: "Ethnic Wear",
        description: "Elegant traditional dress.",
        image: "images/ethinic1-2.jpg",
        price: 1199
      },
      "004": {
        name: "Shoes",
        description: "Comfortable running shoes.",
        image: "images/shoes3-1.webp",
        price: 1299
      },
      "005": {
        name: "Watch",
        description: "Classic wristwatch.",
        image: "images/watch1-2.jpg",
        price: 699
      },
      "006": {
        name: "T-shirt",
        description: "Cotton t-shirt in black.",
        image: "images/tshirt3-1.jpg",
        price: 399
      },
      "007": {
        name: "T-shirt",
        description: "Cotton t-shirt in pink.",
        image: "images/tshirt4-2.jpg",
        price: 349
      }
    };

    const product = products[id];
    if (product) {
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-description").textContent = product.description;
      document.getElementById("product-price").textContent = product.price;
      document.getElementById("product-image").src = product.image;
    }

    function addToCart() {
      const quantity = parseInt(document.getElementById("quantity").value);
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({
        id,
        name: product.name,
        price: product.price,
        quantity,
        image: product.image
      });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Product added to cart!");
    }
  </script>

</body>
</html>
