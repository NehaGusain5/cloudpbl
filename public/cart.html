<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Amount: $<span id="total-amount">0.00</span></p>
            <button id="checkout-btn" class="btn">Proceed to Checkout</button>
            <button id="clear-cart-btn" class="btn btn-danger">Clear Cart</button>
        </div>
    </div>

    <script>
        // Get token from localStorage
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        // Fetch cart items
        async function fetchCart() {
            try {
                const response = await fetch('/api/cart', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const cart = await response.json();
                displayCart(cart);
            } catch (error) {
                console.error('Error fetching cart:', error);
            }
        }

        // Display cart items
        function displayCart(cart) {
            const cartItems = document.getElementById('cart-items');
            const totalItems = document.getElementById('total-items');
            const totalAmount = document.getElementById('total-amount');

            cartItems.innerHTML = '';
            let itemsCount = 0;

            cart.items.forEach(item => {
                itemsCount += item.quantity;
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <img src="${item.productId.image}" alt="${item.productId.name}">
                    <div class="item-details">
                        <h3>${item.productId.name}</h3>
                        <p>$${item.price}</p>
                        <div class="quantity-controls">
                            <button onclick="updateQuantity('${item.productId._id}', ${item.quantity - 1})">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity('${item.productId._id}', ${item.quantity + 1})">+</button>
                        </div>
                    </div>
                    <button onclick="removeItem('${item.productId._id}')" class="remove-btn">Remove</button>
                `;
                cartItems.appendChild(itemElement);
            });

            totalItems.textContent = itemsCount;
            totalAmount.textContent = cart.totalAmount.toFixed(2);
        }

        // Update item quantity
        async function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) return;

            try {
                const response = await fetch(`/api/cart/update/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ quantity: newQuantity })
                });
                const cart = await response.json();
                displayCart(cart);
            } catch (error) {
                console.error('Error updating quantity:', error);
            }
        }

        // Remove item from cart
        async function removeItem(productId) {
            try {
                const response = await fetch(`/api/cart/remove/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const cart = await response.json();
                displayCart(cart);
            } catch (error) {
                console.error('Error removing item:', error);
            }
        }

        // Clear cart
        document.getElementById('clear-cart-btn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to clear your cart?')) return;

            try {
                const response = await fetch('/api/cart/clear', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const cart = await response.json();
                displayCart(cart);
            } catch (error) {
                console.error('Error clearing cart:', error);
            }
        });

        // Proceed to checkout
        document.getElementById('checkout-btn').addEventListener('click', () => {
            window.location.href = '/payment.html';
        });

        // Initial cart load
        fetchCart();
    </script>
</body>
</html>
